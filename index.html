<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hocalara Geldik | Türkiye'nin Öncü Eğitim Markası</title>
  <meta name="description"
    content="Hocalara Geldik ile YKS, LGS ve tüm sınavlara en iyi şekilde hazırlanın. Modern eğitim metotları ve uzman kadromuzla yanınızdayız.">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#2563eb',
              secondary: '#f59e0b',
              dark: '#0f172a',
              indigo: '#1e1b4b',
              gray: '#f8fafc',
              accent: '#ef4444',
              warm: {
                orange: '#f97316',
                red: '#dc2626',
                amber: '#f59e0b',
                rose: '#e11d48',
                coral: '#ff6b6b'
              }
            }
          },
          maxWidth: {
            'content': '1600px',
          },
          borderRadius: {
            'custom': '20px',
            'large': '20px',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'shimmer': 'shimmer 2s infinite linear',
            'float-slow': 'float 6s ease-in-out infinite',
            'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'slide-in-right': 'slideInRight 0.6s ease-out',
            'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #0f172a;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      position: relative;
    }

    .academy-card {
      background: #ffffff;
      border-radius: 20px;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(15, 23, 42, 0.04);
      box-shadow: 0 4px 20px -2px rgba(15, 23, 42, 0.02);
    }

    .academy-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 40px 80px -15px rgba(15, 23, 42, 0.1);
      border-color: #2563eb;
    }

    .text-outline {
      -webkit-text-stroke: 1.5px rgba(37, 99, 235, 0.25);
      color: transparent;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .mesh-bg {
      background-color: #ffffff;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
        url('/assets/sliders/zemin.png');
      background-size: cover;
      background-attachment: fixed;
    }

    .zemin-bg {
      background-image: url('/assets/sliders/zemin.png');
      background-size: cover;
      background-position: center;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 10px;
    }

    /* Timeline and Banner Animations */
    .timeline-item {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .timeline-item:hover {
      transform: translateY(-4px);
    }

    .year-banner {
      animation: fadeIn 0.8s ease-out, scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stat-card {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stat-card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .student-card {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .student-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.15);
    }

    /* Stagger animation for grid items */
    @keyframes staggerFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stagger-item {
      animation: staggerFadeIn 0.6s ease-out forwards;
    }

    /* Leaflet Popup Fixes */
    .leaflet-popup-content-wrapper {
      padding: 0 !important;
      border-radius: 12px !important;
      overflow: hidden !important;
    }
    
    .leaflet-popup-content {
      margin: 0 !important;
      width: 300px !important;
    }

    .leaflet-popup-tip {
      background: white !important;
    }

    .stagger-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .stagger-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .stagger-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .stagger-item:nth-child(4) {
      animation-delay: 0.4s;
    }

    .stagger-item:nth-child(5) {
      animation-delay: 0.5s;
    }

    .stagger-item:nth-child(6) {
      animation-delay: 0.6s;
    }

    /* Smooth transitions */
    .transition-600 {
      transition-duration: 600ms;
    }

    .transition-all-500 {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Banner gradient animation */
    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .animated-gradient {
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }

    /* Custom Map Marker Styles */
    .custom-marker {
      background: transparent !important;
      border: none !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^4.2.1"
  }
}
</script>
</head>

<body class="overflow-x-auto">
  <div id="root" class="min-w-[1920px]"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
